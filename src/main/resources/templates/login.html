<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Two Step Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa; /* same background for all pages */
        }
        .navbar {
            background-color: cadetblue !important;
        }
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .btn-custom {
            background-color: cadetblue;
            color: white;
        }
        .btn-custom:hover {
            background-color: #4f9a9a;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <h3 class="text-white">Two Step Verification Module</h3>
    </div>
</nav>

<!-- Login Form -->
<div class="auth-container">
    <h3 class="text-center mb-4">Login</h3>

    <!-- Error Message -->
    <div th:if="${param.error}">
        <div class="alert alert-danger text-center">Either password or EmailId entered is incorrect!</div>
    </div>

    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input id="email" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" required/>
        </div>

        <button type="submit" class="btn btn-custom w-100">Log In</button>

        <div class="text-center mt-3">
            <span>New User? <a th:href="@{/registration}">Register here</a></span>
        </div>
    </form>
</div>

</body>
</html>
