<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: cadetblue;
        }
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 100px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark fixed-top">
    <div class="container">
        <h1 class="text-white fs-3">Two Step Verification Module</h1>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4">
                <h2 class="text-center mb-4">OTP Verification</h2>

                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}">
                    Error message will appear here
                </div>

                <!-- Success message if email is in model -->
                <p th:if="${email}" class="text-center text-muted">
                    OTP has been sent to <strong th:text="${email}"></strong>
                </p>

                <!-- OTP Form -->
                <!-- ✅ FIXED: Changed action to /verify-otp -->
                <form th:action="@{/verify-otp}" method="post" th:object="${otpValue}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <!-- ✅ FIXED: th:field now matches the OtpForm.otp property -->
                        <input id="otp" type="text" class="form-control" th:field="*{otp}" required autofocus>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    <div class="text-center mt-3">
                        <span>Back to <a th:href="@{/login}">Login</a></span>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
